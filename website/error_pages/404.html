<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00008b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 6em;
            margin-bottom: 20px;
            color: #000066;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #444;
        }

        a {
            color: #00008b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .illustration {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for seems to be missing.</p>
        <p>Let's get you back to safety:</p>
        <a href="/" style="font-size: 1.1em;">Go back to the homepage</a>
        <img class="illustration" src="https://via.placeholder.com/400" alt="Illustration">
    </div>
</body>

</html>
