<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/front.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #464690, #00008b);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00008b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 6em;
            margin-bottom: 20px;
            color: #000066;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #444;
        }

        a {
            color: #00008b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .illustration {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../img/404-image.png" alt="">
        <p class="h2 text-white mb-3 mt-0">Oops! The page you're looking for seems to be missing.</p>
        <a href="../index.html" class="h4 text-white my-5"><i class="bi bi-chevron-left"></i>Go back to the homepage</a>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
